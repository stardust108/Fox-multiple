<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Quality Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ffcc00;
        }

        .iframe-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            padding-top: 45%; /* 16:9 Aspect Ratio */
            border: 2px solid #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .buttons-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff8800, #ffcc00);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
        }

        .section-title {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #ffcc00;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Animated Video Player</h1>
    
    <!-- Video Player -->
    <div class="iframe-container">
        <iframe id="videoPlayer" src="https://stardust108.github.io/Sonyplayer/?url=example.com" allowfullscreen></iframe>
    </div>

    <!-- Hindi Buttons -->
    <div class="section-title">Hindi Options</div>
    <div class="buttons-container">
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-1080p.m3u8')">Hindi 1080p</button>
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-720p.m3u8')">Hindi 720p</button>
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-480p.m3u8')">Hindi 480p</button>
    </div>

    <!-- English Buttons -->
    <div class="section-title">English Options</div>
    <div class="buttons-container">
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-1080p.m3u8')">English 1080p</button>
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-720p.m3u8')">English 720p</button>
        <button class="button" onclick="changeVideo('https://m118753.protect-cdn.net/live/m4-480p.m3u8')">English 480p</button>
    </div>

    <script>
        function changeVideo(url) {
            const iframe = document.getElementById('videoPlayer');
            iframe.src = `https://stardust108.github.io/Sonyplayer/?url=${url}`;
        }
    </script>
</body>
</html>
